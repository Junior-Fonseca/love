<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Chica Ideal ðŸ’–</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #ff758c, #ff7eb3);
            color: white;
            text-align: center;
            padding: 50px;
            overflow: hidden;
}

.container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
}

        h1 {
            font-size: 2.5em;
            animation: fade-in 2s ease-in-out;
}

        p {
            font-size: 1.2em;
            animation: slide-up 1.5s ease-in-out;
}

        button {
            background: white;
            color: #ff758c;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            margin-top: 20px;
            transition: 0.4s;
            animation: pulse 2s infinite;
}

        button:hover {
            background: #ff7eb3;
            color: white;
}

        @keyframes fade-in {
            from { opacity: 0;}
            to { opacity: 1;}
}

        @keyframes slide-up {
            from { transform: translateY(20px); opacity: 0;}
            to { transform: translateY(0); opacity: 1;}
}

        @keyframes pulse {
            0% { transform: scale(1);}
            50% { transform: scale(1.1);}
            100% { transform: scale(1);}
}

        /* AnimaciÃ³n de flores */
.flower {
            position: absolute;
            top: -100px;
            width: 50px;
            height: 50px;
            background: url('https://i.imgur.com/6Xq6B6S.png') no-repeat center;
            background-size: contain;
            animation: fall 8s linear infinite;
}

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1;}
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0;}
}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="fade-in">Eres mi inspiraciÃ³n ðŸ’•</h1>
        <p class="slide-up">Cada dÃ­a contigo es especial, como un hermoso amanecer...</p>
        <button class="pulse-button">Descubre algo especial âœ¨</button>
    </div>

    <!-- Generar mÃºltiples flores animadas -->
    <script>
        function createFlower() {
            let flower = document.createElement("div");
            flower.classList.add("flower");
            flower.style.left = Math.random() * window.innerWidth + "px";
            flower.style.animationDuration = (Math.random() * 5 + 5) + "s";
            document.body.appendChild(flower);

            setTimeout(() => { flower.remove();}, 8000);
}

        setInterval(createFlower, 500);
    </script>
</body>
</html>
